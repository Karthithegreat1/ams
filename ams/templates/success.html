<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Success</title>
    <style>
        /* Bouncing Balls Animation */
        @keyframes bouncingBalls {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Background Style */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e0f7fa;
            overflow: hidden;
            position: relative;
        }

        /* Bouncing Circles */
        .ball {
            position: absolute;
            background-color: #00796b;
            border-radius: 50%;
            animation: bouncingBalls 2s ease-in-out infinite;
        }

        .ball:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .ball:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 60%;
            animation-delay: 0.2s;
        }

        .ball:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 40%;
            animation-delay: 0.4s;
        }

        .ball:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 10%;
            animation-delay: 0.6s;
        }

        .ball:nth-child(5) {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 80%;
            animation-delay: 0.8s;
        }

        /* Success Container */
        .success-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            animation: fadeIn 1.5s ease-out forwards;
            background-color: #ffffff;
            border-left: 5px solid #00bcd4;
        }

        /* Heading Style */
        .success-container h2 {
            font-size: 32px;
            color: #00796b;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-align: center;
            animation: fadeInText 2s ease-out forwards;
        }

        /* Button Style */
        .btn {
            background-color: #00796b;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #003d33;
            transform: scale(1);
        }

        /* Fade-in Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Bouncing Balls -->
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>

    <div class="success-container">
        <h2>Attendance Successfully Marked</h2>
        <a href="{{ url_for('attendance') }}">
            <button class="btn">Go Back to Attendance</button>
        </a>
    </div>

</body>
</html>
