<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            color: royalblue;
            text-align: center;
            margin: 10px;
        }

        /* Container Styling */
        .add-student-container {
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .alert {
            color: #ff4d4d;
            background-color: #ffebe6;
            border: 1px solid #ffcccc;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Form Styles */
        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            font-size: 14px;
            font-weight: bold;
            color: royalblue;
            display: block;
            margin-bottom: 8px;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .form-control input:focus {
            border-color: royalblue;
            background-color: #ffffff;
            outline: none;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: royalblue;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004a99;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            .add-student-container {
                padding: 20px;
                width: 90%;
                max-width: 350px;
            }

            .form-control input {
                font-size: 14px;
            }

            .btn {
                font-size: 16px;
            }
        }

        /* Footer and additional content */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
        footer a {
            color: royalblue;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Student Management System</h1>
    <h2>Add New Student</h2>

    <div class="add-student-container">
        <!-- Alert Message for Success or Errors -->
        {% if get_flashed_messages() %}
            <div class="alert">{{ get_flashed_messages()[0] }}</div>
        {% endif %}

        <form action="{{ url_for('add_student') }}" method="POST">
            <!-- Name Input -->
            <div class="form-control">
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter full name">
            </div>

            <!-- Email Input -->
            <div class="form-control">
                <label for="email">Student Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email address">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Add Student</button>
        </form>
    </div>

    <footer>
        <p>Need help? <a href="mailto:support@school.com">Contact Support</a></p>
    </footer>

</body>
</html>
